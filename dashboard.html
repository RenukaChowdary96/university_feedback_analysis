<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-feedback {
            background-color: #28a745;
        }
        .btn-feedback:hover {
            background-color: #218838;
        }
        .btn-admin {
            background-color: #007bff;
        }
        .btn-admin:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="Vignan University Logo"> <!-- Replace 'vignan-logo.png' with the actual path to the logo -->
        </div>
        <h1>Welcome to VFSTR Feedback Portal</h1>
        <a href="form.html" class="btn btn-feedback">Stakeholder Feedback</a>
        <a href="admin_login.html" class="btn btn-admin">Admin Login</a>
    </div>
</body>
</html>
